        url: "https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.64/bin/apache-tomcat-9.0.64.tar.gz"
        dest: "/tmp/apache-tomcat-9.0.64.tar.gz"

    # - name: Create a tomcat directory
    #   file:
