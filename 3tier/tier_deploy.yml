        src: "/tmp/apache-tomcat-9.0.64.tar.gz"
        dest: /usr/local
        remote_src: yes
        # extra_opts: "--strip-components=1"
        # creates: /usr/local/bin

    - name: Download tomcat service file
      get_url:
        url: "https://images.ablecloud.io/genie/3tier/tomcat.service"
        dest: "/etc/systemd/system/"
      
