### Deploy WEB VirtualMachine ###
- name: Genie를 활용한 Mold VM 배포(WEB Server)
  hosts: localhost
  vars:
    web_instance_nm: "tier-web-deploy-vm"
  gather_facts: no
  tasks:

  - name: 가상머신 생성 "{{ web_instance_nm }}"
    cs_instance:
      api_url: "{{ lookup('env', 'MOLD_API_URL') }}"
      api_key: "{{ lookup('env', 'MOLD_API_KEY') }}"
